<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in page</title>
</head>
<body>
    <h3 id="sign">Signup Form</h3>
      <form action="" class="form">
        <div class="Name">
            <label for="Name" class="line">Name</label>
            <input type="text" name="name" id="" class="input">
        </div>
        <div class="dob">
            <label for="DOB" class="line">DOB</label>
            <input type="date" name="DOB" id="" class="input">
        </div>
        <div class="mail">
            <label for="Email" class="line">Email</label>
            <input type="email" name="Email" id="" class="input">
        </div>
        <div class="number">
            <label for="number" class="line">Mobile Number</label>
            <input type="number" name="number" id="" class="input">

        </div>
        <div class="pass">
            <label for="password" class="line">Password</label>
            <input type="password" name="password" id="" class="input">
        </div>
        <input id="btn" type="button" value="Submit" class="raw">
      </form>
</body>
</html>
