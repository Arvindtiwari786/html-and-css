<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="demo.js">
        
    <label for="name">Enter Name :</label>
    <input type="text" name="name" id="name" placeholder="enter your name" value="">
    <div>
        <label for="email">Enter email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="age">age</label>
        <input type="number" name="age" id="age">
    </div>
    <div>
        <label for="dob">Birthday</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
        <label for="password">enter password</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="eligble">Are you eligble or not?</label>
        <input type="checkbox" name="eligble" id="eligble">
        
    </div>
    <div>
        <label for="hobby">hobby</label>
        <input type="checkbox" name="singing" id="singing">
        <label for="">hobby</label>
        <input type="checkbox" name="singing" id="singing">
        <label for="hobby">hobby</label>
        <input type="checkbox" name="hobby" id="hobby">
        <label for="hobby">hobby</label>
        <input type="checkbox" name="hobby" id="hobby">

    </div>
    <div>
        <label for="gender">gender</label>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        
    </div>
    <div>
        <input type="submit" value="submit">
    </div>

</form>
</body>
</html>
