<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.js" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="msg">message</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br>
        </div>
        <div>
            <label for="cars">Select Car</label>
            <select name="cars" id="cars">
                <option value="bmw">bmw</option>
                <option value="audi">audi</option>
                <option value="tesla" selected>tesla</option>
            </select>
        </div>
        <div>
            <label for="course">course</label>
            <input type="text" id="course" list="subjects">
            <datalist id="subjects">
                <option value="frontend"></option>
                <option value="backend"></option>
                <option value="python"></option>
                <option value="php"></option>
            </datalist>
            <input type="submit" value="login">
            <input type="reset" value="Reset">
            <input type="text" name="name" id="name" placeholder="name" readonly>

        </div>
    </form>
</body>
</html>
