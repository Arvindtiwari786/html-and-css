<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>website</title>
</head>
<body>
    <div class="container">
        <form action="demo.js">
            <h2 id="head">Registration Form</h2>
            <label for="Name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <br>

            <label for="Email">Email:</label><br>
            <input type="email" name="Email" id="Email" placeholder="Enter Your Email"><br>

            <label for="phone">Phone Number:</label><br>
            <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number"><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="New Password"><br>

            <label for="cpass">Confirm Password:</label><br>
            <input type="password" name="cpass" id="cpass" placeholder="Confirm Password"><br>

            <input type="button" value="submit" placeholder="Submit" id="btn">
        </form>
    </div>
</body>
</html>
